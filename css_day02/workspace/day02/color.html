<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상(color)</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: solid 1px #000;
      /* background-color: #0FF; */
      /* 
        rgba에서 a는 alpha값으로 투명도 0~1, 1 == 100%
      */
      background-color: rgba(0, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <!-- 실습 -->
  <!-- 16진수 표현법으로 cyan컬러의 배경 컬러를 가진 100px, 100px의 box 만들기 -->
  <!-- 테두리의 선은 1px의 solid, black을 갖는다. -->
  <!-- 7분 -->
  <div class="box"></div>

</body>
</html>
